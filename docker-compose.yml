version: '3.8'

services:
  wordpress-mcp-hub:
    build: .
    container_name: wp-mcp-hub
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    env_file:
      - .env
    
    # Optional: Mount logs directory
    # volumes:
    #   - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9090/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
